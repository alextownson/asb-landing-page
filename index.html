<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Another Story Bookshop is an independent bookshop committed to equality & diversity featuring a wide selection for kids & adults.">
    <title>Another Story Website Selector</title>
    <link rel="icon" type="image/x-icon" href="https://anotherstory.ca/i/1157949/landing-page/ASB_Favicon_Landing_Page.png">
    <style>
        /*
            GENERAL
        */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }
        @font-face {
            font-family: "Miller";
            src: url("https://use.typekit.net/qev1ika.css");
            font-display: swap;
        }

        /*
            LINKS
        */

        a {
            color: black;
            text-decoration: none;
        }

        /*
            HEADER
        */

        header {
            width: 100vw;
            height: 64px;
            background-color: #009245;
            padding: 0 5vw;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        header img {
            align-self: center;
        }
        h1 {
            font-weight: 300;
            font-size: 16pt;
            color: white;
            text-align: center;
            justify-self: center;
            align-self: center;
        }

        /*
            BUTTONS
        */

        #button-container {
            min-height: calc(100vh - 214px);
            padding: 40px 20px;
            width: 100vw;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
            gap: 12vw;
            text-align: center;
        }
        .store-buttons {
            background-color: #6B809A;
            cursor: pointer;
            border: black solid 2px;
            border-radius: 10px;
            width: 25vw;
            min-width: 300px;
            max-width: 700px;
            transition: 0.7s;
            overflow: hidden;
        }
        #bookshop-button {
            background-color: #39AA6E;
        }
        #bookshop-button:hover {
            background-color: #009245;
        }
        #bookshop-link:hover {
            color: #009245;
        }
        #education-button {
            background-color: #BCAFDD;
        }
        #education-button:hover {
            background-color: #9A87CC;
        }
        #education-link:hover {
            color: #9A87CC;
        }
        figure img {
            margin-top: -16px;
            width: 70%;
        }
        h2 {
            font-weight: 500;
            font-size: 14pt;
            margin-top: -10px;
            padding: 16px 10px;
            background-color: white;
        }

        /*
            FOOTER
        */

        footer {
            min-height: 150px;
            width: 100vw;
            background-color: #e5e5e5;
            padding: 20px 5vw;
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            gap: 2vw;
        }
        footer div {
            line-height: 23px;
            width: 200px;
        }
        #email-link {
            text-decoration: underline;
            transition: 0.7s;
        }
        .social-buttons {
            margin: 10px;
            text-decoration: none;
        }
        .social-buttons img {
            width: 40px;
            cursor: pointer;
        }

        /* 
            MEDIA QUERIES
        */

        @media screen and (min-width: 2000px) {
            header {
                height: 100px;
            }
            header img {
                height: 60px;
            }
            h1 {
                font-size: 28pt;
                line-height: 0.8em;
            }
            span {
                font-size: 20pt;
            }
            #button-container {
                min-height: calc(100vh - 280px);
            }
            h2 {
                font-size: 18pt;
            }
            p {
                font-size: 14pt;
            }
            footer {
                min-height: 160px;
            }
            footer div {
                line-height: 25px;
                width: 210px
            }
        }
        @media only screen and (max-width: 728px) {
            #button-container {
                padding: 60px 0;
                flex-flow: column nowrap;
                gap: 5vh;
            }
            h2 {
                padding: 10px 10px;
                font-size: 14pt;
            }
            footer {
                flex-flow: column nowrap;
                gap: 30px;
            }
        }
        @media only screen and (max-width: 600px) {
            #button-container {
                padding: 40px 20px;
            }
        }
        @media only screen and (max-width: 345px) {
            h1 {
                font-size: 26pt;
                line-height: 0.8em;
            }
            span {
                font-size: 16pt;
            }
            h2 {
                font-size: 12pt;
            }
            .store-buttons {
                min-width: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img height="40px" src="https://cdn1.bookmanager.com/i/1157949/logo_navbar.png" alt="Another Story Bookshop logo" />
        <h1>Another Story Website Selector</h1>
    </header>
    <main>
        <div id="button-container">
            <a href="https://anotherstory.ca/?q=h" id="bookshop-link">
                <figure class="store-buttons" id="bookshop-button">
                    <img src="https://anotherstory.ca/i/1157949/landing-page/ASB_Bookshop_Logo_White_Outline.svg" alt="another story bookshop logo">
                    <figcaption><h2>Looking for your next read?<br>Shop our retail website.</h2></figcaption>
                </figure>
            </a>
            <a href="https://anotherstoryedu.ca" id="education-link">
                <figure class="store-buttons" id="education-button">
                    <img src="https://anotherstory.ca/i/1157949/landing-page/ASB_Education_Logo_White_Text.svg" alt="another story education logo">
                    <figcaption><h2>Buying for a school?<br>Shop our education website.</h2></figcaption>
                </figure>
            </a>
        </div>
    </main>
    <footer>
        <div>
            <p>
                Another Story Bookshop
                <br>
                315 Roncesvalles Ave.
                <br>
                Toronto, ON M6R 2M6
            </p>
        </div>
        <div>
            <p>
                Phone: (416) 462-1104
                <br>
                Fax: (416) 462-9115
                <br>
                <a id="email-link" href="mailto: books@anotherstory.ca">books@anotherstory.ca</a>
            </p>
        </div>
        <div>
            <a class="social-buttons" href="https://www.facebook.com/anotherstorybookshop/" target="_blank">
                <img src="https://anotherstory.ca/i/1157949/landing-page/f_logo_RGB_Black_100.png" alt="facebook">
            </a>
            <a class="social-buttons" href="https://www.instagram.com/anotherstorybookshop" target="_blank">
                <img src="https://anotherstory.ca/i/1157949/landing-page/Instagram_Glyph_Black.svg" alt="instagram">
            </a>
        </div>
    </footer>
</body>
</html>
